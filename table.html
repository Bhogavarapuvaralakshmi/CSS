<html>
    <head>
        <title>table</title>
        <style>
            table,td,th
            {
                border-width:2px;  
                border-style:groove; 
                <!--dashed, dotted, double, groove, hidden, none, outset, inset, ridge, solid-->
                border-color:rgb(17, 17, 17);
                border-spacing:1;
                <!--border:2px solid rgb(190, 45, 45);
                    border-collapse:collapse;-->
              
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Name</colspan>
            </tr>
            <tr>
                <th>First name</th>
                <th>Middle name</th>
                <th>Last name</th>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
        </table>
    </body>
</html>
