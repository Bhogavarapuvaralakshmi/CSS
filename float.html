<html>
    <head>
        <title>float</title>
        <style>
            img{
                width:200;
            }
            img{
                float:right;
            }
            #left{
                float:left;
            }
            .middle{
                float:middle;
            }
        </style>
    </head>
    <body>
        <img src="https://images.all-free-download.com/images/graphiclarge/disney_mickey_mouse_psd_176383.jpg" alt="">
        <img id="left" src="https://images.all-free-download.com/images/graphiclarge/disney_mickey_mouse_psd_176383.jpg" alt="">
        <img class="middle" src="https://images.all-free-download.com/images/graphiclarge/disney_mickey_mouse_psd_176383.jpg" alt="">
    </body>
</html>
