<html>
    <head>
        <title>anchor link</title>
        <style>
            a{
                color:red;
            }
            a:visited{
                color:green;
            }
            a:active{
                color:yellow;
            }
            a:hover{
                color:blue;
                cursor:all-scroll;
                /*alias, cell, crossshair, e-resize, grab*/
            }
        </style>
    </head>
    <body>
        <a href="../Media/Krishna.jpg">Krishna</a>
        <a href="../Media/Micky Mouse.jpg">Mouse</a>
    </body>
</html>
